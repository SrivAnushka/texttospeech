<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen" class="splash" >
        <div class="thought">
            <h1 class="heading-splash">TEXT-TO-SPEECH CONVERTER</h1>
        </div>
    </div>
    <div class="container">
          <div class="interaction-container" >
            <textarea style="float: right;" id="textToConvert" 
                placeholder="Enter text to convert into speech" 
                id="" cols="35" rows="10" 
                class="text-control"></textarea>

            <p class="error-para"></p>
            <button class="btn" id="convertBtn">
                Play Converted Sound
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
